{% extends 'listings/base.html' %}
{% block content %}

<h1>Listings</h1>
<a href="{% url 'listing-create' %}">Create new List</a>
<ul>
 {% for listing in listings %}
  <li>
    <a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}
        - <a href="{% url 'listing-update' listing.id %}">[edit]</a>
        - <a href="{% url 'listing-delete' listing.id %}">[delete]</a>
    </a>
   </li>
 {% endfor %}
</ul>

{% endblock %}
