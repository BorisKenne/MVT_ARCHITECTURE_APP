<html>
    <head><title>Merchex</title></head>
    <body>
        <h1>Hello Django!</h1>
        <p>My favourite bands are:</p>
        <ul>
            {% for band in bands %}
              <li>{{ band.name|upper }}</li>
            {% endfor %}
        </ul>
        <p>I have {{ bands|length }} favorite bands.</p>
    </body>
</html>
